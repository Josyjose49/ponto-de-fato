<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Ponto de Fato</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 { font-size: 2.5em; }
    header p { font-size: 1.1em; }
    nav {
      background: #444;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      flex-wrap: wrap;
    }
    nav ul li a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
    nav ul li a:hover { background: #555; }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      margin: 10px 0 5px;
    }
    form input, form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 1em;
      width: 100%;
    }
    form button {
      margin-top: 10px;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 1em;
      cursor: pointer;
    }
    form button:hover { background: #555; }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
    @media (max-width: 768px) {
      nav ul { flex-direction: column; }
      nav ul li a { text-align: center; padding: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ponto de Fato</h1>
    <p>Notícias pesquisadas e atualizadas para você</p>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Contato</h2>
    <p>Entre em contato conosco para sugestões, críticas ou dúvidas!</p>
    <form action="#" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Seu email" required>
      
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" rows="5" required></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
  <footer>
    &copy; 2025 Ponto de Fato. Todos os direitos reservados.
  </footer>
</body>
    </html>
